<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
        --bg-color: #ffdde5; /* Softer Pastel Pink */
        --frame-color: #fff;
        --accent-color: #ff8fab; /* Muted Hot Pink */
        --text-color: #6d3b47;
        --outline-color: #ffb7c5;
    }

    body {
        background-color: var(--bg-color);
        background-image: radial-gradient(#ffabc2 10%, transparent 11%),
                          radial-gradient(#ffabc2 10%, transparent 11%);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        font-family: 'Press Start 2P', cursive;
    }

    /* The Cute Game Container */
    .game-container {
        position: relative;
        width: 750px;
        aspect-ratio: 3/2;
        border: 8px solid white;
        outline: 8px solid var(--outline-color); 
        border-radius: 25px;
        box-shadow: 
            0 20px 40px rgba(255, 105, 180, 0.3),
            inset 0 0 50px rgba(85, 34, 51, 0.2);
        background: #332228;
        overflow: hidden;
    }

    /* The Pixel Art Image Layer */
    .scene-layer {
        position: absolute;
        top: -5%;
        left: -5%;
        width: 110%;
        height: 110%;
        z-index: 1;
        animation: gentle-float 6s ease-in-out infinite; 
    }

    .pixel-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        image-rendering: pixelated;
        filter: sepia(0.2) hue-rotate(-10deg) saturate(1.1) contrast(1.05);
    }

    /* Scanlines */
    .scanlines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            to bottom,
            rgba(255,255,255,0),
            rgba(255,255,255,0) 50%,
            rgba(255,192,203,0.15) 50%, 
            rgba(255,192,203,0.15)
        );
        background-size: 100% 4px;
        z-index: 10;
        pointer-events: none;
        box-shadow: inset 0 0 40px rgba(0,0,0,0.1);
    }

    /* Dialogue Box */
    .dialogue-box {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(4px);
        border: 3px solid var(--accent-color);
        border-radius: 15px;
        padding: 18px;
        z-index: 12;
        display: flex;
        flex-direction: column;
        gap: 10px;
        box-shadow: 0 8px 15px rgba(255, 143, 171, 0.3);
    }

    .name-tag {
        color: white;
        font-size: 10px;
        background: var(--accent-color);
        display: inline-block;
        width: fit-content;
        padding: 4px 8px;
        border-radius: 8px;
        text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
    }

    .text-content {
        font-size: 12px;
        line-height: 1.8;
        color: var(--text-color);
        min-height: 20px;
    }

    /* Floating Particles */
    .heart-particle {
        position: absolute;
        font-size: 22px;
        z-index: 5;
        pointer-events: none;
        opacity: 0;
        filter: drop-shadow(0 2px 4px rgba(255, 100, 150, 0.3));
    }

    /* Emote Bubble */
    .emote-bubble {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%) scale(0);
        background: white;
        padding: 12px;
        border-radius: 50%;
        border: 3px solid var(--accent-color);
        z-index: 8;
        font-size: 28px;
        animation: pop-emote 5s infinite;
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    /* Camera Flash */
    .camera-flash {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        opacity: 0;
        z-index: 20;
        pointer-events: none;
        mix-blend-mode: overlay;
    }

    /* Music Button Styles */
    .music-container {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 50;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }

    .music-btn {
        background: white;
        border: 2px solid var(--accent-color);
        border-radius: 50%;
        width: 45px;
        height: 45px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.2s, background 0.3s;
        animation: pulse-btn 2s infinite;
    }
    
    .music-hint {
        background: white;
        padding: 4px 8px;
        border-radius: 5px;
        font-size: 8px;
        color: var(--accent-color);
        border: 1px solid var(--accent-color);
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.5s;
    }

    .music-btn:hover { transform: scale(1.1); }
    .music-btn:active { transform: scale(0.95); }

    /* Animations */
    @keyframes gentle-float {
        0% { transform: translateY(0) rotate(0deg) scale(1); }
        50% { transform: translateY(-8px) rotate(1deg) scale(1.02); }
        100% { transform: translateY(0) rotate(0deg) scale(1); }
    }

    @keyframes floatUpHeart {
        0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 0; }
        20% { opacity: 0.9; transform: translateY(-15px) scale(1.1) rotate(10deg); }
        100% { transform: translateY(-80px) scale(1) rotate(-10deg); opacity: 0; }
    }

    @keyframes pop-emote {
        0%, 85% { transform: translateX(-50%) scale(0); opacity: 0; }
        90% { transform: translateX(-50%) scale(1.2); opacity: 1; }
        92% { transform: translateX(-50%) scale(1); opacity: 1; }
        97% { transform: translateX(-50%) scale(1); opacity: 1; }
        100% { transform: translateX(-50%) scale(0); opacity: 0; }
    }

    @keyframes flash-anim {
        0% { opacity: 0; }
        10% { opacity: 0.6; }
        100% { opacity: 0; }
    }
    
    @keyframes pulse-btn {
        0% { box-shadow: 0 0 0 0 rgba(255, 143, 171, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(255, 143, 171, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 143, 171, 0); }
    }

    .blink-cursor::after { content: '‚ù§Ô∏è'; animation: blink 0.8s infinite; margin-left: 5px; font-size: 10px; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

</style>
</head>
<body>

<div class="game-container">
    <div class="scanlines"></div>
    <div class="camera-flash" id="flashInfo"></div>
    
    <!-- FIXED MUSIC SECTION -->
    <div class="music-container">
        <div class="music-hint" id="musicHint">Playing...</div>
        <button class="music-btn" onclick="toggleMusic()" id="musicBtn">üéµ</button>
    </div>
    
    <!-- ADDED AUTOPLAY ATTRIBUTE -->
    <audio id="bgMusic" loop autoplay>
        <source src="https://raw.githubusercontent.com/Ariiinnnn/SuperFam-/main/%EC%83%9B%EB%B3%84%20-%20Sugar%20cookie(Royalty%20Free%20Music).mp3" type="audio/mpeg">
    </audio>

    <div class="emote-bubble">üíñ</div>

    <div class="scene-layer">
        <img src="https://raw.githubusercontent.com/Ariiinnnn/SuperFam-/main/pic4.png" class="pixel-image" id="gameImg" alt="Cute Pixel Family">
    </div>

    <div id="particles"></div>

    <div class="dialogue-box">
        <div class="name-tag">FAMILY MEMORIES</div>
        <div class="text-content" id="typewriter"></div>
    </div>
</div>

<script>
    // 1. TYPING EFFECT
    const messages = [
        "Say Cheese! üì∏",
        "Best vacation ever at Hongkong Land! ‚ú®",
        "Look at those smiles! üòä",
        "A memory to keep forever... üíñ"
    ];
    
    const textContainer = document.getElementById('typewriter');
    let msgIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeLoop() {
        const currentText = messages[msgIndex];
        
        if (isDeleting) {
            textContainer.innerHTML = currentText.substring(0, charIndex - 1);
            charIndex--;
        } else {
            textContainer.innerHTML = currentText.substring(0, charIndex + 1);
            charIndex++;
        }

        let typeSpeed = 80;

        if (!isDeleting && charIndex === currentText.length) {
            typeSpeed = 2500; 
            isDeleting = true;
            textContainer.classList.add('blink-cursor');
        } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            msgIndex = (msgIndex + 1) % messages.length;
            typeSpeed = 500;
            textContainer.classList.remove('blink-cursor');
        }

        setTimeout(typeLoop, typeSpeed);
    }
    typeLoop();

    // 2. PARTICLE GENERATOR
    const particleContainer = document.getElementById('particles');
    const symbols = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üç¨'];

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart-particle');
        heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
        
        const x = 15 + Math.random() * 70;
        const y = 30 + Math.random() * 50;
        
        heart.style.left = x + '%';
        heart.style.top = y + '%';
        heart.style.animation = `floatUpHeart ${2 + Math.random()}s ease-out forwards`;

        particleContainer.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 3000);
    }
    setInterval(createHeart, 800); 

    // 3. FLASH EFFECT
    function triggerFlash() {
        const flash = document.getElementById('flashInfo');
        flash.style.animation = 'none';
        flash.offsetHeight;
        flash.style.animation = 'flash-anim 0.8s ease-out';
    }
    setInterval(triggerFlash, 6000);

    // 4. IMAGE ERROR HANDLER
    const img = document.getElementById('gameImg');
    img.onerror = function() {
        this.style.display = 'none';
        document.querySelector('.scene-layer').style.background = '#ffdde5';
        document.querySelector('.scene-layer').innerHTML += '<div style="display:flex;height:100%;align-items:center;justify-content:center;color:#ff8fab;">Image Link Broken üíî</div>';
    };

    // 5. MUSIC LOGIC (UPDATED FOR AUTOPLAY)
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    const hint = document.getElementById('musicHint');
    
    audio.volume = 0.3; 

    // Helper function to update the button visuals
    function updateMusicUI(isPlaying) {
        if (isPlaying) {
            btn.innerHTML = 'üîä';
            btn.style.background = '#ffe6f2';
            btn.style.animation = 'none'; 
            hint.style.opacity = '0'; 
        } else {
            btn.innerHTML = 'üéµ';
            btn.style.background = 'white';
        }
    }

    // Attempt to play immediately on load
    window.addEventListener('load', function() {
        var promise = audio.play();

        if (promise !== undefined) {
            promise.then(_ => {
                // Autoplay started!
                updateMusicUI(true);
            }).catch(error => {
                // Autoplay was blocked by browser (common policy)
                // We add a listener to the whole body so the FIRST click anywhere starts it
                document.body.addEventListener('click', function() {
                    audio.play();
                    updateMusicUI(true);
                }, { once: true }); // "once: true" means this listener removes itself after one click
            });
        }
    });

    // Manual toggle button
    function toggleMusic() {
        if (audio.paused) {
            audio.play();
            updateMusicUI(true);
        } else {
            audio.pause();
            updateMusicUI(false);
        }
    }

</script>

</body>
</html>
